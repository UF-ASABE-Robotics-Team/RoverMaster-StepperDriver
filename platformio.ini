[env:common]
platform = espressif32
framework = arduino
board = arduino_nano_esp32
lib_deps =
    SPI
    ; C++ vector
    Vector
    ; Stepper Driver Library for TMC2209
    TMCStepper

[env:A]
extends = env:common
build_flags = -D BOARD_A

[env:B]
extends = env:common
build_flags = -D BOARD_B
